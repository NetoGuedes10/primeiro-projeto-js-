<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   
    <img class="logo"src="./assets/conversor de grana logo..gif" alt="logo-play-convert-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>

        <label>
            valor

        <section>

                <img src="./assets/Real.png" alt="logo-moeda-a-converter">

            </div>
            
              <img class="arrow-img"src="./assets/arrow.png" alt="seta">
             
            <div class="currency-box">
                <img class="currency-img" src="./assets/usa.png" alt="logo-moeda-convertida">
                <p class="play"  id="Guedesplay">Dólar americano</p>

        </section>
   </main>
